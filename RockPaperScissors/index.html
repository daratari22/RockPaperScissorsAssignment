<body>

	<div class="wrap" >
		<h1>Rock, Paper, Scissors</h1>
		
		<ul>		
			<li>Step 1: Choose your weapon.</li>
		</ul>
		
		<div id="weapons">
			<img class="weapon" id="rock" src="images/optionRock2.jpg" width="100" height="100" alt="rock">
			<img class="weapon" id="paper" src="images/optionPaper2.jpg" width="100" height="100" alt="paper">
			<img class="weapon" id="scissors" src="images/optionScissors2.jpg" width="100" height="100" alt="scissors">
		</div>
	
		<img id="computerweapon">
		<p id="winner"></p>	
		
	</div>
	
	<script type="text/javascript" charset="utf-8">
	
		var weapons = document.querySelectorAll(".weapon");

		for (var i=0; i < weapons.length; i++) {
			weapons[i].onclick = function(e){	
				
				var user_choice;			
				var chosen_weapon = e.target.id;

				if(chosen_weapon === "rock"){
					user_choice = 1;
				}else if(chosen_weapon === "paper"){
					user_choice = 2;
				}else{
					user_choice = 3;
				}

				make_computer_choice(user_choice);
			}
		};

		function randomRange(min, max)
		{
			return Math.floor(((Math.random()*(max-min)) + min)); 
		}
		
		var make_computer_choice = function(user_weapon){
		
			var computer_weapon = randomRange(1,3);

			var computer_image = document.querySelector("#computerweapon");
		
			if(computer_weapon == 1){
				computer_image.src = "images/optionRock2.jpg";
				
			}else if(computer_weapon == 2){
				computer_image.src = "images/optionPaper2.jpg";
				
			}else{
				computer_image.src = "images/optionScissors2.jpg";
			}
				
		    var winner_display = document.querySelector("#winner");			
			if( (user_weapon == 1 && computer_weapon == 3) || 
				(user_weapon == 2 && computer_weapon == 1) || 
				(user_weapon == 3 && computer_weapon == 2)){
	
				winner_display.innerHTML = "You won!";
			}else if( user_weapon == computer_weapon){

				winner_display.innerHTML = "You tied!";			
			}else{

				winner_display.innerHTML = "You lost!";
			}
		
		}

	</script>
	
</body>
</html>
